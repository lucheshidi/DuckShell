name: Windows Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - architecture: amd64
            msystem: MINGW64
            # 建议改用 Ninja，避免 MinGW Make 的一些路径怪癖
            extra_cmake_args: "-G Ninja"
            shell: msys2 {0}
          - architecture: aarch64
            msystem: MSVC
            extra_cmake_args: "-G \"Visual Studio 17 2022\" -A ARM64"
            shell: powershell

    defaults:
      run:
        shell: ${{ matrix.shell }}

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      # --- AMD / MinGW 环境准备 ---
      - name: Install Toolchain for MinGW (AMD64)
        if: matrix.msystem == 'MINGW64'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.msystem }}
          update: true
          # 必须安装 mingw-w64-x86_64-cmake 才能在 msys2 {0} 里直接用 cmake
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
          cache: true

      # --- ARM / MSVC 环境准备 ---
      - name: Setup MSVC for ARM64
        if: matrix.msystem == 'MSVC'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64_arm64

      # --- 通用构建步骤 ---
      - name: Configure CMake
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} ${{ matrix.extra_cmake_args }}

      - name: Build
        run: |
          cmake --build build --config ${{env.BUILD_TYPE}}

      # --- 产物上传 ---
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: duckshell-windows-${{ matrix.architecture }}
          path: |
            build/*.exe
            build/Release/*.exe
          if-no-files-found: warn

      # --- 清理步骤（修复 rm -rf 问题） ---
      - name: Clean cache
        if: always()
        # 使用 powershell 和 bash 都能理解的通用写法，或者分情况
        run: |
          if ("${{ matrix.shell }}" -like "*powershell*") {
            if (Test-Path build) { Remove-Item -Recurse -Force build }
          } else {
            rm -rf build
          }