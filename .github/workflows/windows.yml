name: Windows Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - architecture: amd64
            msystem: MINGW64
            # 使用 Ninja 生成器在 MinGW 环境下更稳定
            extra_cmake_args: "-G Ninja"
            shell: msys2 {0}
          - architecture: aarch64
            msystem: MSVC
            # MSVC 必须指定架构为 ARM64
            extra_cmake_args: "-G \"Visual Studio 17 2022\" -A ARM64"
            shell: powershell

    defaults:
      run:
        shell: ${{ matrix.shell }}

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      # --- AMD64 (MinGW) 环境配置 ---
      - name: Install Toolchain for MinGW
        if: matrix.architecture == 'amd64'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.msystem }}
          update: true
          # 在 MSYS2 内部运行 cmake 必须安装 msys2 版本的 cmake
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
          cache: true

      # --- ARM64 (MSVC) 环境配置 ---
      - name: Setup MSVC for ARM64
        if: matrix.architecture == 'aarch64'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64_arm64

      # --- 通用构建流程 ---
      - name: Configure CMake
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} ${{ matrix.extra_cmake_args }}

      - name: Build
        run: |
          cmake --build build --config ${{env.BUILD_TYPE}}

      # --- 产物上传 ---
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: duckshell-windows-${{ matrix.architecture }}
          path: |
            build/*.exe
            build/Release/*.exe
          if-no-files-found: warn

      # --- 兼容性清理步骤 (可选) ---
      # 只有当你使用自托管服务器或有极大的磁盘压力时才需要此步
      - name: Clean build directory
        if: always()
        run: |
          ${{ matrix.architecture == 'aarch64' && 'if (Test-Path build) { Remove-Item -Recurse -Force build }' || 'rm -rf build' }}