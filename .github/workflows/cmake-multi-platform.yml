name: CMake Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            architecture: amd64
          - os: ubuntu-latest
            architecture: arm64
          - os: windows-latest
            architecture: amd64
          # 暂时移除Windows ARM64支持，因为MSYS2不提供预编译包
          - os: macos-latest
            architecture: amd64
          - os: macos-latest
            architecture: arm64

    steps:
      - uses: actions/checkout@v6
        with:
          clean: true

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: 'latest'
        timeout-minutes: 15

      - name: Install G++ on Linux AMD64
        if: runner.os == 'Linux' && matrix.architecture == 'amd64'
        run: |
          sudo apt-get update
          sudo apt-get install -y g++
          echo "G++ installation completed with exit code $?"

      - name: Install G++ on Linux ARM64
        if: runner.os == 'Linux' && matrix.architecture == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-aarch64-linux-gnu
          echo "G++ ARM64 installation completed with exit code $?"

      - name: Install G++ on Windows AMD64
        if: runner.os == 'Windows' && matrix.architecture == 'amd64'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
          pacboy: >-
            toolchain:p
          cache: false
        timeout-minutes: 60  # 增加超时时间

      # macOS安装改进
      - name: Install G++ on macOS
        if: runner.os == 'macOS'
        run: |
          brew install gcc
          ls /opt/homebrew/bin/g++* || ls /usr/local/bin/g++* 
          g++-13 --version || echo "Trying to find available g++ version..."
          g++ --version
        timeout-minutes: 15

      - name: Configure CMake on Linux ARM64
        if: runner.os == 'Linux' && matrix.architecture == 'arm64'
        run: |
          cmake -B ${{github.workspace}}/build \
                -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
                -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
                -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++

      - name: Configure CMake on macOS AMD64
        if: runner.os == 'macOS' && matrix.architecture == 'amd64'
        run: |
          cmake -B ${{github.workspace}}/build \
                -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
                -DCMAKE_CXX_COMPILER=g++-13

      - name: Configure CMake on macOS ARM64
        if: runner.os == 'macOS' && matrix.architecture == 'arm64'
        run: |
          cmake -B ${{github.workspace}}/build \
                -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
                -DCMAKE_CXX_COMPILER=g++-13 \
                -DCMAKE_OSX_ARCHITECTURES=arm64

      - name: Configure CMake on Windows
        if: runner.os == 'Windows'
        run: |
          cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Configure CMake on other platforms
        if: runner.os != 'Windows' && runner.os != 'macOS' && !(runner.os == 'Linux' && matrix.architecture == 'arm64')
        run: |
          cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: List build directory contents on Unix-like systems
        if: runner.os != 'Windows'
        run: |
          echo "Build directory contents:"
          ls -la ${{github.workspace}}/build/
          echo "All files in build directory:"
          find ${{github.workspace}}/build -type f

      - name: List build directory contents on Windows
        if: runner.os == 'Windows'
        run: |
          echo "Build directory contents:"
          dir ${{github.workspace}}\build\
          powershell -Command "Get-ChildItem -Recurse ${{github.workspace}}\build\"
      

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: duckshell-${{ runner.os }}-${{ matrix.architecture }}-${{ env.BUILD_TYPE }}
          path: ${{github.workspace}}/build/DuckShell*
          if-no-files-found: warn

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}}

      - name: Clean cache on Unix-like systems
        if: runner.os != 'Windows'
        run: |
          rm -rf ${{github.workspace}}/build

      - name: Clean cache on Windows
        if: runner.os == 'Windows'
        run: |
          if exist "${{github.workspace}}\build" rmdir /s /q "${{github.workspace}}\build"
        shell: cmd
