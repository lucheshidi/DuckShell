name: CMake Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
      - uses: actions/checkout@v6

      - name: Install CMake
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake
          cmake --version

      - name: Install CMake
        if: runner.os == 'Windows'
        run: |
          choco install cmake
          cmake --version

      - name: Install CMake
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake
          cmake --version

      - name: Install G++
        if: runner.os == 'Linux'
        run: sudo apt-get install -y g++

      - name: Install G++
        if: runner.os == 'Windows'
        run: choco install mingw-w64

      - name: Install G++
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install g++
          g++ -v

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}}
