name: CMake Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
      - uses: actions/checkout@v6

      - name: Install CMake 4.x
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/Kitware/CMake/releases/download/v4.0.0/cmake-4.0.0-linux-x86_64.sh
          sudo sh cmake-4.0.0-linux-x86_64.sh --prefix=/usr/local --skip-license
          cmake --version

      - name: Install CMake 4.x
        if: runner.os == 'Windows'
        run: |
          choco install cmake --version=4.0.0 --installargs 'ADD_CMAKE_TO_PATH=System'
          cmake --version

      - name: Install CMake 4.x
        if: runner.os == 'macOS'
        run: |
          brew install cmake@4.0
          echo "/usr/local/opt/cmake@4.0/bin" >> $GITHUB_PATH
          cmake --version

      - name: Install G++
        if: runner.os == 'Linux'
        run: sudo apt-get install -y g++

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}}
